{% extends "base.html" %}
{% block content %}
  {% if object %}
    <p>Your article was created.</p>
    <a href="{% url 'article-detail' id=object.id %}">{{ object.title }} - {{ object.content }}</a>
  {% endif %}
  <div style="margin-top:30px;">
    <form action="" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button style="margin-top:10px;" type="submit">Create article</button>
    </form>
  </div>
{% endblock content %}
