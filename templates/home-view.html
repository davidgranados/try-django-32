{% extends "base.html" %}
{% block content %}
  <h1>{{ object.title }} (id: {{ id }})!</h1>
  <p>{{ content }}!</p>
  <a href='{% url "articles:create" %}'>Create Article</a>
  <ul>
    {% for article in object_list %}
      {% if article.title %}
        <li>
          <a href="{{ article.get_absolute_url }}">{{ article.title }} - {{ article.content }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
{% endblock content %}
