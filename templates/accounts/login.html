{% extends "base.html" %}
{% block content %}
  {% if not request.user.is_authenticated %}
    <div style="margin-top:30px;">
      <form method="post">
        {% csrf_token %}
        {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
        {{ form.as_p }}
        <button type="submit">Login</button>
      </form>
    </div>
    <p>
      Need an account? Please <a href="{% url 'register' %}">Register</a>
    </p>
  {% else %}
    <p>
      You're already logged in. Would you like to <a href="{% url 'logout' %}">logout</a>?
    </p>
  {% endif %}
{% endblock content %}
